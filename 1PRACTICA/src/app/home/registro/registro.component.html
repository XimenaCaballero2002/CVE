<app-encabezado></app-encabezado>
<ion-content>
  <form [formGroup]="loginForm">
    <div id="registro">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Registrate</ion-card-title>
          <ion-card-subtitle>Todos los campos son requeridos</ion-card-subtitle>
          <ion-item>
            <ion-label position="floating">Nombre(s) <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="nombre" type="text"></ion-input>
            <ion-label color="danger" *ngIf="loginForm.hasError ('required', 'nombre')"> El campo es obligatorio </ion-label> 
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido paterno <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="apellidop" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Apellido materno <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="apellidom" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">E-Mail <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="email" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmacion de contrase√±a <ion-text color="danger">*</ion-text></ion-label>
            <ion-input required formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-button (click)="validar()" block color="primary" type="submit" [disabled]="loginForm.invalid">
            Login
          </ion-button>
          <ion-label>{{mensaje}}</ion-label>
        </ion-card-header>
      </ion-card>
    </div>
  </form>
  <link rel="stylesheet" href="registro.component.scss">
</ion-content>
<app-pie></app-pie>
